<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/2736499/pexels-photo-2736499.jpeg');
      background-size: cover;
      background-attachment: fixed;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #f8f9fa;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .badge-work {
      background-color: #ffc107;
      color: #000;
    }

    .badge-personal {
      background-color: #fd7e14;
      color: #fff;
    }

    .theme-btn {
      position: absolute;
      top: 0.3rem;
      right: 1rem;
    }

    .card {
      background-color: rgba(251, 250, 250, 0.85);
      border-radius: 10px;
      backdrop-filter: blur(1px);
      transition: background-color 0.4s ease;
    }

    /* === Animations === */
    @keyframes fadeSlideLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes zoomGlow {
      0% {
        transform: scale(1);
        box-shadow: none;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: none;
      }
    }

    .animate-add {
      animation: fadeSlideLeft 0.4s ease forwards;
    }

    .animate-complete {
      animation: zoomGlow 0.5s ease;
    }

    .list-group-item {
      transition: transform 0.2s;
    }

    .list-group-item:hover {
      transform: scale(1.01);
    }

    .btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="bg-light">

  <button class="btn btn-dark theme-btn" onclick="toggleTheme()">üåì Theme</button>

  <div class="container mt-5" style="max-width: 500px;">
    <!-- To-Do List Card -->
    <div class="card shadow p-4 mb-4">
      <h3 class="text-center mb-4">üìù To-Do List</h3>

      <!-- Stacked Form Elements -->
      <div class="row mb-2">
        <div class="col-12">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter task" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <select id="categorySelect" class="form-select">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 d-grid">
          <button class="btn" onclick="addTask()" style="background-color:rgb(167, 117, 24); color: white;"><b>Add</b></button>
        </div>
      </div>

      <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Completed Tasks Card -->
    <div class="card shadow p-4">
      <h5 class="text-center mb-3">‚úÖ Completed Tasks</h5>
      <ul id="completedList" class="list-group"></ul>
    </div>
  </div>

<script src="./style.js"></script>
</body>
</html>
